<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<h3>County Fair Pie Eating Contest Registration</h3>
<body>
    <div>
    Please fill out the information below:
    </div>
    <br>
   <form>
            <label>
                First Name*
                <input type="text" required>
            </label>
            <br>
            <label>
                Last Name*
                <input type="text" required>
            </label>
            <br>
            <label>
                Age* (must be 12 or older)
                <input type="number" required min="12"
                >
            </label>
            <br>
            <label>
                Email
                <input type="text">
            
            </label>
            <br>
            <label>
                New Password* (Must be more than 8 Characters)
                <input type="password" required minlength="9">
            </label>
            <br>
            <label>
                Confirm Password*
                <input type="password" required minlength="9">
            </label>
            <br>
            *Required information
            <br>
            <button>Submit</button>
            



   </form> 

   <nav>

        <a href="./login.html">Already A User? Login Here</a>
        

   </nav>
</body>
</html>
